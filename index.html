<!DOCTYPE html>

<html>
    <head>
        <title>Kalkulator Inflacije</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Stefan Ilic">
        <meta name="Description" content="Kalkulator inflacije - vezba JavaScript-a">
        <meta name="keywords" content="Html, Css, Js, test">
        <link href="Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="Style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="background-overlay">

            <h1>Kalkulator inflacije</h1>

            <div class="container">
                <h3>Stopa inflacije: <input type="number" min="0.1" 
                                            id="inflationRate"> %</h3> <br>

                <h3>Izračunaj koliko će <input type="number" min="1" 
                                               id="money">
                    &euro; da vredi za
                    <input type="number" min="1" id="years"> godina?</h3>

                <button onclick="inflationCalculator()">Izračunaj</button>
            </div>

        </div>

        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
